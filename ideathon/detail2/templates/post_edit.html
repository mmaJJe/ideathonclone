<form action="{% url 'edit_post' pk=post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="upload">
        <div class="upload_input">
            <div>
                <span>업로드</span>
                <input type="file" name="image" multiple>
            </div>
        </div>
        <div class="imgs"></div>
    </div>
    <div class="detail">
        <div class="title">
            <h3>제목</h3>
            <input type="text" name="main_title" placeholder="20자 이내로 작성해 주세요.">
        </div>
        <div class="subtitle">
            <h3>서브 타이틀</h3>
            <input type="text" name="sub_title" placeholder="간단한 한줄 소개글">
        </div>
        <div class="information">
            <h3>설명</h3>
            <input type="text" name="contents" class="information-input" placeholder="본인의 아이디어를 뽐내주세요">
        </div>

        <div class="button">
            <button type="submit" class="submit-button">수정하기</button>
        </div>
    </div>
</form>
